<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pinterest-like Hero Section</title>
</head>

<style type="text/css">
    
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
}

.hero {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  position: relative;
  overflow: hidden;
}

img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}

.hero-content {
  text-align: center;
  color: white;
  z-index: 1;
}

h1 {
  font-size: 2.5em;
  margin-bottom: 10px;
}

p {
  font-size: 1.2em;
  margin-bottom: 20px;
}

.explore-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #e60023;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-size: 1.2em;
}


    
</style>



<body>

  <div class="hero">
    <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Hero Image">
    <div class="hero-content">
      <h1>Discover Inspiration</h1>
      <p>Explore a world of ideas and inspiration just for you.</p>
      <a href="#" class="explore-button">Explore Now</a>
    </div>
  </div>

</body>
</html>
